<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Card Zig-Zag</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .mobile-section {
      padding: 0;
    }
    .card-container {
      position: relative;
      height: 800vh;
    }
    .card {
      width: 70vw;
      aspect-ratio: 1 / 1;
      background: white;
      color: black;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 15vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      z-index: 1;
      transform-style: preserve-3d;
      transform: perspective(800px);
    }
    .fadeout-section {
      height: 150vh;
      background: transparent;
    }
  </style>
</head>
<body>

<section class="mobile-section">
  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
  </div>
</section>

<section class="fadeout-section"></section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const cards = gsap.utils.toArray(".card");
  const container = document.querySelector(".card-container");

  const totalSpacing = 320;

  // Responsive horizontal shift
  const maxShift = window.innerWidth < 480 ? 40 : window.innerWidth < 768 ? 60 : 80;
  const clampShift = gsap.utils.clamp(-maxShift, maxShift);

  // Staggered pop-in animation on load
  gsap.from(cards, {
    y: -100,
    opacity: 0,
    scale: 0.8,
    stagger: 0.1,
    duration: 0.6,
    ease: "back.out(1.7)"
  });

  // Initial stacking
  cards.forEach((card, i) => {
    gsap.set(card, {
      y: i * 15,
      zIndex: cards.length - i,
      scale: 1,
      opacity: 1
    });
  });

  // Zig-zag ScrollTrigger animation
  let zigzagScroll = ScrollTrigger.create({
    id: "mainScroll",
    trigger: container,
    start: "top top",
    end: "top+=3000 top",
    scrub: 3,
    pin: true,
    onUpdate: (self) => {
      const progress = self.progress;
      cards.forEach((card, i) => {
        const isLeft = i % 2 === 0;
        const direction = isLeft ? -1 : 1;
        const xTarget = clampShift(direction * maxShift);
        const yStart = i * 15;
        const yEnd = i * totalSpacing + 100;
        const yCurrent = yStart + progress * (yEnd - yStart);
        const scale = 1 + progress * 0.07;
        const rotate = direction * progress * 4;

        gsap.set(card, {
          x: progress * xTarget,
          y: yCurrent,
          scale: scale,
          rotationZ: rotate
        });
      });
    }
  });

  // Pin fadeout section
  ScrollTrigger.create({
    trigger: ".fadeout-section",
    start: "top top",
    end: "bottom bottom",
    pin: true,
    scrub: true,
  });

  // Slide out with fade after main scroll
  cards.forEach((card, i) => {
    ScrollTrigger.create({
      trigger: ".fadeout-section",
      start: () => "top+=" + (i * 100) + " top",
      end: () => "top+=" + ((i + 1) * 100) + " top",
      scrub: true,
      onUpdate: (self) => {
        const progress = self.progress;
        if (progress > 0 && !ScrollTrigger.getById("mainScroll").isActive) {
          gsap.to(card, {
            x: "+=250",
            y: "-=80",
            opacity: 1 - progress,
            rotationZ: "+=10",
            scale: 0.9 + 0.1 * (1 - progress),
            duration: 0.3,
            ease: "power2.out",
            overwrite: true
          });
        }
      }
    });
  });

  // Optional: Tilt cards slightly on mouse move (desktop only)
  if (window.innerWidth > 768) {
    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const deltaX = (e.clientX - centerX) / centerX;
      const deltaY = (e.clientY - centerY) / centerY;
      cards.forEach(card => {
        gsap.to(card, {
          rotationY: deltaX * 5,
          rotationX: -deltaY * 5,
          transformPerspective: 800,
          duration: 0.4,
          ease: "power1.out"
        });
      });
    });
  }
</script>

</body>
</html>
