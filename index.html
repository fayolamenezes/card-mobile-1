<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zig-Zag Cards â€“ Fixed Position</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .mobile-section {
      padding: 0;
    }

    .card-container {
      position: relative;
      height: 800vh;
    }

    .card {
      width: 70vw;
      aspect-ratio: 1 / 1;
      background: white;
      color: black;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 15vw;
      transform: scale(1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1;
    }
  </style>
</head>
<body>

<section class="mobile-section">
  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const cards = gsap.utils.toArray(".card");
  const container = document.querySelector(".card-container");

  // Stack initially
  cards.forEach((card, i) => {
    gsap.set(card, {
      y: i * 30,
      zIndex: cards.length - i,
      scale: 1
    });
  });

  const totalSpacing = 280;
  const shiftX = 50;

  // Main scroll animation with smooth scrub
  ScrollTrigger.create({
    id: "mainScroll",
    trigger: container,
    start: "top top",
    end: "bottom bottom",
    scrub: 3,
    pin: true,
    onUpdate: (self) => {
      const progress = self.progress;

      cards.forEach((card, i) => {
        const isLeft = i % 2 === 0;
        const xTarget = isLeft ? -shiftX : shiftX;
        const yStack = i * 30;
        const yZigzag = i * totalSpacing + 100;
        const y = yStack + progress * (yZigzag - yStack);

        gsap.to(card, {
          x: progress * xTarget,
          y: y,
          ease: "power4.out",
          duration: 0.5,
          overwrite: "auto"
        });
      });
    }
  });

  // Zoom-in after unstacking
  cards.forEach((card) => {
    ScrollTrigger.create({
      trigger: card,
      start: "top 45%",
      end: "top 20%",
      scrub: true,
      onUpdate: (self) => {
        const mainScroll = ScrollTrigger.getById("mainScroll");
        if (mainScroll.progress > 0.1) {
          gsap.to(card, {
            scale: 1 + 0.15 * self.progress,
            duration: 0.1,
            overwrite: "auto"
          });
        } else {
          gsap.to(card, {
            scale: 1,
            duration: 0.1,
            overwrite: "auto"
          });
        }
      }
    });
  });
</script>

</body>
</html>
