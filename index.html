<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Zig-Zag with Delayed Fadeout</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .mobile-section {
      padding: 0;
    }
    .card-container {
      position: relative;
      height: 800vh;
    }
    .card {
      width: 70vw;
      aspect-ratio: 1 / 1;
      background: white;
      color: black;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 15vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1;
    }
    .fadeout-section {
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>

<section class="mobile-section">
  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
  </div>
</section>

<section class="fadeout-section"></section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const cards = gsap.utils.toArray(".card");

  // Initial stacking
  cards.forEach((card, i) => {
    gsap.set(card, {
      y: i * 15,
      zIndex: cards.length - i,
      scale: 1,
      opacity: 1
    });
  });

  const totalSpacing = 320;
  const shiftX = 50;

  const zigzag = ScrollTrigger.create({
    id: "mainScroll",
    trigger: ".card-container",
    start: "top top",
    end: "bottom bottom",
    scrub: 3,
    pin: true,
    onUpdate: (self) => {
      const progress = self.progress;
      cards.forEach((card, i) => {
        const isLeft = i % 2 === 0;
        const xTarget = isLeft ? -shiftX : shiftX;
        const yStack = i * 15;
        const yZigzag = i * totalSpacing + 100;
        const y = yStack + progress * (yZigzag - yStack);
        gsap.to(card, {
          x: progress * xTarget,
          y: y,
          duration: 0.1,
          overwrite: true
        });
      });
    }
  });

  // Fadeout animation AFTER zigzag is finished
  cards.forEach((card, i) => {
    ScrollTrigger.create({
      trigger: ".fadeout-section",
      start: "top+=" + (i * 100) + " top",
      end: "top+=" + ((i + 1) * 100) + " top",
      scrub: true,
      onEnter: () => {
        if (!zigzag.isActive) {
          gsap.to(card, {
            x: "+=200",
            opacity: 0,
            duration: 0.5,
            ease: "power2.out"
          });
        }
      },
      onLeaveBack: () => {
        if (!zigzag.isActive) {
          gsap.to(card, {
            x: 0,
            opacity: 1,
            duration: 0.5,
            ease: "power2.in"
          });
        }
      }
    });
  });
</script>

</body>
</html>
